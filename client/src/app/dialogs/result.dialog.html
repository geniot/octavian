<p-dialog header=""
          [style]="{width: '600px', height: '500px'}"
          [(visible)]="infoService.dialogsHandler.isShowResultDialog"
          [modal]="true"
          [draggable]="true"
          [resizable]="false">

  <div
    *ngIf="!statsService.isLoading && statsService.statsModel.value.submittedStats!=null;else elseLoadingBlock"
    style="width:100%;height:100%;" fxLayoutAlign="center center" fxLayout="column nowrap">
    <img [ngStyle]="{'max-width':100+'%','max-height':100+'%','margin-bottom':'30px'}"
         src="assets/{{getResultWord()}}.svg"
         role="img">
    <div
      style="width:300px;height:100px;"
      fxLayout="row nowrap"
    >
      <img [ngStyle]="{'max-width':100+'%','max-height':100+'%','margin-right':'5px'}"
           src="assets/{{getScore(statsService.statsModel.value.submittedStats)<50?'star_empty':'star'}}.svg"
           role="img">
      <img [ngStyle]="{'max-width':100+'%','max-height':100+'%','margin-right':'5px'}"
           src="assets/{{getScore(statsService.statsModel.value.submittedStats)<90?'star_empty':'star'}}.svg"
           role="img">
      <img [ngStyle]="{'max-width':100+'%','max-height':100+'%','margin-right':'5px'}"
           src="assets/{{getScore(statsService.statsModel.value.submittedStats)<100?'star_empty':'star'}}.svg"
           role="img">
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="infoService.dialogsHandler.isShowResultDialog=false" label="Ok"
              styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>

<ng-template #elseLoadingBlock>
  <div style="width:100%;height:100%;" fxLayoutAlign="center center" fxLayout="column nowrap">
    <p-progressSpinner></p-progressSpinner>
  </div>

</ng-template>
