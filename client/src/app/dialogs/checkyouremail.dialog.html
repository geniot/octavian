<p-dialog header="Reset your password" [(visible)]="this.infoService.dialogsHandler.isShowCheckYourEmailDialog"
          [modal]="true"
          [style]="{width: '350px'}"
          [draggable]="true" [resizable]="false">
    <p style="margin-block-start: 0;margin-block-end: 2em;">Check your email for a link to reset your password. If it
        doesn't appear within a
        few minutes, check your spam
        folder.</p>

    <p style="margin-block-start: 0; display: flex;flex-direction: column;">
        <button
                pButton pRipple (click)="this.infoService.dialogsHandler.isShowSignInDialog = true" type="button"
                label="Return to sign in"
                class="p-button-raised"></button>
    </p>
</p-dialog>
