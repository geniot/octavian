<div
  *ngIf="shouldShowFingering()"
  fxFlex="0 0 {{100}}px" fxLayoutAlign="center center" fxLayout="column"
  style="padding:0;margin-left:0px;border: 0px solid black">
  <div>
    <img
      alt="Fingering"
      title="Fingering"
      style="cursor: pointer;"
      [ngStyle]="{height:'100px','max-width.px':100, 'max-height.px':100}"
      (click)="tuneService.onFingering()"
      (mouseover)="fingeringSrcSuffix='_over'"
      (mouseout)="fingeringSrcSuffix=''"
      (mousedown)="fingeringSrcSuffix='_down'"
      (mouseup)="fingeringSrcSuffix='_over'"
      [src]="getFingeringSrc()"
    /></div>
  <div [ngStyle]="{'font-size.pt':10}" class="knob-label">FINGERING</div>
</div>
